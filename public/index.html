<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bandeira</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="game-container">
        <div class="title-container">
            <h1>BANDEIRA</h1>
        </div>

        <div class="message-container"></div>

        <div class="flag-container"></div>

        <div class="input-container">
            <input type="text" id="inputCountry">
            <button onclick=guess() id="idButton">Enviar Resposta</button>
        </div>

        <div class="hints-container">
            <div>
                <label id="label-0">
                    Continent:
                </label>
            </div>
            <div>
                <label id="label-1">
                    Currency:
                </label>
            </div>
            <div>
                <label id="label-2">
                    Border:
                </label>
            </div>
            <div>
                <label id="label-3">
                    Official Language:
                </label>
            </div>
            <div>
                <label id="label-4">
                    Capital:
                </label>
            </div>
        </div>
    </div>
    

    <script src="app.js"></script>
</body>
</html>
